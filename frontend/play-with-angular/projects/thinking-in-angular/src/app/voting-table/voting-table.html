<div class="card">
    <div class="card-header">Voting Table</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let line of votingLines">
                    <td
                        [ngClass]="{'text-success': line.likes > line.dislikes, 'text-danger': line.dislikes > line.likes}">
                        {{ line.name }}</td>
                    <td>{{ line.likes }}</td>
                    <td>{{ line.dislikes }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
