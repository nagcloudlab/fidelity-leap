<div class="card">
    <div class="card-header">Voting Box</div>
    <div class="card-body">
        <div class="d-flex justify-content-around">
            <div *ngFor="let line of votingLines">
                <app-voting-item (vote)="handleVote($event)" [value]="line.name"
                    [totalVotes]="line.likes + line.dislikes">
                </app-voting-item>
            </div>
        </div>
        <hr />
        <app-voting-table [value]="votingLines"></app-voting-table>
    </div>
</div>
