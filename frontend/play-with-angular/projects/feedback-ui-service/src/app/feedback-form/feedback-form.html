<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-elevated p-5">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Share Your Feedback</h3>
          <p class="text-muted">We'd love to hear about your experience</p>
        </div>

        @if (errorMessage()) {
          <div class="alert alert-danger d-flex align-items-center py-2">
            <i class="fa fa-exclamation-circle me-2"></i>{{ errorMessage() }}
          </div>
        }
        <form (ngSubmit)="onSubmit()">
          <!-- Mood Selector -->
          <div class="mb-4">
            <label class="form-label fw-semibold">How are you feeling?</label>
            <div class="d-flex gap-3 justify-content-center">
              @for (mood of moods; track mood.value) {
                <button type="button"
                        class="mood-btn"
                        [class.selected]="selectedMood === mood.value"
                        (click)="selectMood(mood.value)">
                  <span class="mood-emoji">{{ mood.emoji }}</span>
                  <span class="mood-label">{{ mood.label }}</span>
                </button>
              }
            </div>
          </div>

          <!-- Star Rating -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Rate your experience</label>
            <div class="d-flex gap-1 justify-content-center star-container">
              @for (star of getStars(); track star) {
                <i class="fa fa-star fa-2x star-icon"
                   [class.active]="star <= (hoverRating || rating)"
                   (click)="setRating(star)"
                   (mouseenter)="setHover(star)"
                   (mouseleave)="clearHover()">
                </i>
              }
            </div>
            @if (rating > 0) {
              <div class="text-center mt-1 text-muted">
                <small>{{ rating }} / 5</small>
              </div>
            }
          </div>

          <!-- Comment -->
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="fa fa-comment-o me-1 text-muted"></i>Comment
              <span class="text-muted fw-normal">(optional)</span>
            </label>
            <textarea class="form-control" rows="4"
                      placeholder="Tell us more about your experience..."
                      [(ngModel)]="comment" name="comment">
            </textarea>
          </div>

          <button type="submit" class="btn btn-gradient w-100 btn-lg" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-2"></span>Submitting...
            } @else {
              <i class="fa fa-paper-plane me-2"></i>Submit Feedback
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
