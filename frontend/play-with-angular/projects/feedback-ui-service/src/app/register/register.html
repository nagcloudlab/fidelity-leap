<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card-elevated p-5">
        <div class="text-center mb-4">
          <div class="auth-icon gradient-bg mb-3">
            <i class="fa fa-user-plus fa-lg text-white"></i>
          </div>
          <h3 class="fw-bold">Create Account</h3>
          <p class="text-muted">Join us and start sharing feedback</p>
        </div>

        @if (errorMessage()) {
          <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
            <i class="fa fa-exclamation-circle me-2"></i>{{ errorMessage() }}
          </div>
        }

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-user me-1 text-muted"></i>Username
            </label>
            <input type="text" class="form-control form-control-lg"
                   placeholder="Choose a username"
                   [(ngModel)]="username" name="username" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-envelope me-1 text-muted"></i>Email
            </label>
            <input type="email" class="form-control form-control-lg"
                   placeholder="you@example.com"
                   [(ngModel)]="email" name="email" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-lock me-1 text-muted"></i>Password
            </label>
            <input type="password" class="form-control form-control-lg"
                   placeholder="Create a password"
                   [(ngModel)]="password" name="password" />
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="fa fa-lock me-1 text-muted"></i>Confirm Password
            </label>
            <input type="password" class="form-control form-control-lg"
                   placeholder="Repeat your password"
                   [(ngModel)]="confirmPassword" name="confirmPassword" />
          </div>
          <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-2"></span>Creating...
            } @else {
              <i class="fa fa-check me-2"></i>Create Account
            }
          </button>
        </form>

        <div class="text-center text-muted">
          Already have an account?
          <a routerLink="/login" class="fw-semibold text-decoration-none">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
