<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card-elevated p-5">
        <div class="text-center mb-4">
          <div class="auth-icon gradient-bg mb-3">
            <i class="fa fa-sign-in fa-lg text-white"></i>
          </div>
          <h3 class="fw-bold">Welcome Back</h3>
          <p class="text-muted">Sign in to your account</p>
        </div>

        @if (errorMessage()) {
          <div class="alert alert-danger d-flex align-items-center py-2" role="alert">
            <i class="fa fa-exclamation-circle me-2"></i>{{ errorMessage() }}
          </div>
        }

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">
              <i class="fa fa-user me-1 text-muted"></i>Username
            </label>
            <input type="text" class="form-control form-control-lg"
                   placeholder="Enter your username"
                   [(ngModel)]="username" name="username" />
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="fa fa-lock me-1 text-muted"></i>Password
            </label>
            <input type="password" class="form-control form-control-lg"
                   placeholder="Enter your password"
                   [(ngModel)]="password" name="password" />
          </div>
          <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-2"></span>Signing in...
            } @else {
              <i class="fa fa-sign-in me-2"></i>Sign In
            }
          </button>
        </form>

        <div class="text-center text-muted">
          Don't have an account?
          <a routerLink="/register" class="fw-semibold text-decoration-none">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
