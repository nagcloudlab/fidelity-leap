<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="display-1">shop-IT</div>
            <hr />
            <div class="list-group">
                <div *ngFor="let product of products">
                    <div class="list-group-item" *ngIf="product.isAvailable">
                        <div class="row">
                            <div class="col-4">
                                <img class="img-fluid" [src]="product.imageUrl" alt="Laptop" />
                            </div>
                            <div class="col-8">
                                <div>{{product.name}}</div>
                                <div>{{product.price}}</div>
                                <button (click)="addToCart($event)" class="btn btn-primary">Add to Cart</button>
                                <div class="mt-2"></div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a (click)="handleTabChange($event,1)"
                                            [ngClass]="{'nav-link':true,'active': isTabActive(1)}" class="nav-link"
                                            href="#">Description</a>
                                    </li>
                                    <li class="nav-item">
                                        <a (click)="handleTabChange($event,2)"
                                            [ngClass]="{'nav-link':true,'active': isTabActive(2)}" class="nav-link"
                                            href="#">Specification</a>
                                    </li>
                                    <li class="nav-item">
                                        <a (click)="handleTabChange($event,3)"
                                            [ngClass]="{'nav-link':true,'active': isTabActive(3)}" href="#">Reviews</a>
                                    </li>
                                </ul>
                                <div *ngIf="isTabActive(1)">{{product.description}}</div>
                                <div *ngIf="isTabActive(2)">Not Yet</div>
                                <div *ngIf="isTabActive(3)">None Yet</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
